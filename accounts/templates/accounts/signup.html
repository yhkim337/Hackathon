{% extends 'accounts_base.html' %}
{% block content %}
{% load static %}
  <h1> 회원가입 </h1>
  <form id="signup-form" method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      아이디:
      <br>
      <input onblur="idDuplicateCheck()" name="username" type="text" value="">
      <br>
      <div id="isDuplicate"></div>
      <br>
      비밀번호:
      <br>
      <input name="password1" type="password" value="">
      <br>
      <br>
      비밀번호 확인:
      <br>
      <input name="password2" type="password" value="">
      <br>
      <br>
      <button type="submit" >회원가입</button>
  </form>
  {% csrf_token %}
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">회원가입 오류</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          아이디/비밀번호를 확인해주세요!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'accounts/js/signup.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="{% static 'accounts/js/signup2.js' %}"></script>
{% endblock content %}
