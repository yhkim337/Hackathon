
<html lang="en">

	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
      
	</head>

	<body>
    <div id='signup-container'>
        <h1> 회원가입 </h1>

        <div id='input-container'>
          <div>
            <form id="signup-form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                아이디
                <br>
                <input name="username" type="text" value="" placeholder="아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '아이디'">
                <br>
                <div id="isDuplicate"></div>
                <br>
                비밀번호
                <br>
                <input name="password1" type="password" value="" placeholder="비밀번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호'">
                <br>
                <br>
                비밀번호 확인
                <br>
                <input name="password2" type="password" value="" placeholder="비밀번호 재확인" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호 재확인'">
                <br>
                <br>
                <div id='signup'>
                  <button id='signup-button' type="submit" >회원가입</button>
                </div>
            </form>
            {% csrf_token %}
          </div>
          <div id='id-check'>
            <button onclick="idDuplicateCheck()">아이디 중복체크</button>
          </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">회원가입 오류</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                아이디/비밀번호를 확인해주세요!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
              </div>
            </div>
          </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script src="{% static 'accounts/js/signup.js' %}"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
          <script src="{% static 'accounts/js/signup2.js' %}"></script>
      </div>
    </body>
</html>
