{% comment %} <head>
    <script src="example.js"  type="text/javascript"></script>
</head> {% endcomment %}
<h1> 내 정보 수정하기 </h1>
<form method="POST" action="{% url 'subscribe' %}">
    {% csrf_token %}
    이름:
    <br>
    <input name="name" type="text" value={{name}}>
    <br>
    <br>
    생년월일:
    <br>
    <input name="birthday" type="date" value={{birthday}}>
    <br>
    <br>
    군종류
    <br>
    <select name="army_type" id="army_type">
        <option value="">=== 선택 ===</option>
        <option value="육군">육군</option>
        <option value="공군">공군</option>
        <option value="해군">해군</option>
        <option value="해병대">해병대</option>
    </select>
    <br>
    <br>
    부대정보:
    <br>
    <input name="unit_type" type="text" value="">
    <br>
    <br>
    입영날짜:
    <br>
    <input name="enter_date" type="date" value={{enter_date}}>
    <br>
    <br>
    구독뉴스 1:
    <br>
    <select name="sub_type1">
        <option value="">=== 선택 ===</option>
        <option value="국내야구">국내야구</option>
        <option value="해외야구">해외야구</option>
        <option value="국내축구">국내축구</option>
        <option value="해외축구">해외축구</option>
        <option value="농구">농구</option>
        <option value="이스포츠">이스포츠</option>
    </select>
    <br>
    <br>
    구독뉴스 2:
    <br>
    <select name="sub_type2">
        <option value="">=== 선택 ===</option>
        <option value="국내야구">국내야구</option>
        <option value="해외야구">해외야구</option>
        <option value="국내축구">국내축구</option>
        <option value="해외축구">해외축구</option>
        <option value="농구">농구</option>
        <option value="이스포츠">이스포츠</option>
    </select>
    {% comment %} <input type="checkbox" name="sub_type" value="stock" onclick='toggleTextbox(this)'>주식
        <input type='text' id='my_text' disabled />
    <br> {% endcomment %}
    <br>
    <input type="submit" value="구독하기">
</form>
