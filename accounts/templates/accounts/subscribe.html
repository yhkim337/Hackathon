{% extends 'accounts_base.html' %}
{% block content %}
{% load static %}
    <h1> 구독하기 </h1>
    <form method="POST" action="{% url 'subscribe' %}">
        {% csrf_token %}
        이름:
        <br>
        <input name="name" type="text" value="">
        <br>
        <br>
        생년월일:
        <br>
        <input name="birthday" type="date" value="">
        <br>
        <br>
        군종류:
        <br>
        <select name="army_type">
            <option selected hidden disabled>=== 선택 ===</option>
            <option value="육군">육군</option>
            <option value="공군">공군</option>
            <option value="해군">해군</option>
            <option value="해병대">해병대</option>
        </select>
        <br>
        <br>
        부대정보:
        <br>
        <select name="unit_type">
            <option selected hidden disabled>=== 선택 ===</option>
            <option value="논산훈련소">논산훈련소</option>
            <option value="1사단">1사단</option>
            <option value="3사단">3사단</option>
            <option value="5사단">5사단</option>
            <option value="6사단">6사단</option>
            <option value="7사단">7사단</option>
            <option value="9사단">9사단</option>
            <option value="12사단">12사단</option>
            <option value="15사단">15사단</option>
            <option value="21사단">21사단</option>
            <option value="25사단">25사단</option>
            <option value="27사단">27사단</option>
            <option value="28사단">28사단</option>
            <option value="31사단">31사단</option>
            <option value="32사단">32사단</option>
            <option value="35사단">35사단</option>
            <option value="36사단">36사단</option>
            <option value="37사단">37사단</option>
            <option value="39사단">39사단</option>
            <option value="50사단">50사단</option>
            <option value="51사단">51사단</option>
            <option value="55사단">55사단</option>
            <option value="공군기초훈련단">공군기초훈련단</option>
            <option value="해군기초군사교육단">해군기초군사교육단</option>
            <option value="해병대교육훈련단">해병대교육훈련단</option>
        </select>
        <br>
        <br>
        입영날짜:
        <br>
        <input name="enter_date" type="date" value="">
        <br>
        <br>
        구독뉴스 1:
        <br>
        <select name="sub_type1" onchange="showfield1(this.options[this.selectedIndex].value)">
            <option selected hidden disabled>=== 선택 ===</option>
            <option value="국내야구">국내야구</option>
            <option value="해외야구">해외야구</option>
            <option value="국내축구">국내축구</option>
            <option value="해외축구">해외축구</option>
            <option value="농구">농구</option>
            <option value="이스포츠">이스포츠</option>
            <option value="주식">주식</option>
        </select>
        <div id="div1"></div>
        <br>
        구독뉴스 2:
        <br>
        <select id="sub_type2" name="sub_type2" onchange="showfield2(this.options[this.selectedIndex].value)">
            <option selected hidden disabled>=== 선택 ===</option>
            <option value="국내야구">국내야구</option>
            <option value="해외야구">해외야구</option>
            <option value="국내축구">국내축구</option>
            <option value="해외축구">해외축구</option>
            <option value="농구">농구</option>
            <option value="이스포츠">이스포츠</option>
            <option value="주식">주식</option>
        </select>
        <div id="div2"></div>
        <br>
        <input type="submit" value="구독하기">
    </form>

    <script src="{% static 'accounts/js/subscribe.js' %}"></script>
{% endblock content %}
