<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>인대전</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'soldierLetter/css/index.css' %}">
        <script src="{% static 'soldierLetter/js/login.js' %}"></script>
        <script src="{% static 'soldierLetter/js/index.js' %}"></script>
    </head>

    <body>
        <header>
            <div class="icon-container">
                <a href=''>
                <img class="icon" src="{% static 'soldierLetter\image\envelope-open-text-solid.svg' %}">
                인편 대신 전해드립니다
                <div class="service-name">
                </div>
            </div>
            <nav class="menu-navigator">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout'%}" class="menu">로그아웃</a>
                    {% if user.profile.subscribe == True %}
                        <a href="{% url 'edit' %}" class="menu">내정보 수정</a>
                    {% endif %}
                {% else %}
                    <a href="{% url 'login' %}" class="menu">로그인</a>
                    <a href="{% url 'signup' %}" class="menu">회원가입</a>
                {% endif %}
                <a href="#service" class="menu">
                    서비스 소개
                </a>
                <a href="#notice" class="menu">
                    공지사항
                </a>
                <a href="#review" class="menu">
                    후기
                </a>
                <a href="#faq" class="menu">
                    자주 묻는 질문
                </a>
            </nav>
        </header>
      <h1>공지사항</h1>
      {% for notice in notices %}
      {{notice.title}}
      {{notice.content}}
      {% endfor %}
      </body>
