<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>인대전</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'superviser/css/superviser.css' %}">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>
      <header>
        <nav class="navbar" id="navbar">
          <div class="navbar__logo">
              <a id='logo' href='{% url 'index' %}'>
              <img class="icon" src="{% static 'soldierLetter\image\envelope-open-text-solid.svg' %}">
              <div id='logo-name'>인편 대신 전해드립니다</div></a>
          </div>
        </nav>
      </header>

      <div id="superviser-title"> 관리자 페이지 </div>
      <br>
      <br>
      <br>
      <div id="superviser-button-container">
        <div>
        <form id="signup-form" method="POST" action="{% url 'superviser' %}">
            {% csrf_token %}
            <button type="submit">뉴스 업데이트</button>
        </form>
        {% csrf_token %}
        </div>
        <br>
        <div>마지막 업데이트 : {{final_date}}</div>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <div>
        <button><a href="{% url 'send_letter' %}">편지 보내기</a></button>
        </div>

        <br>
        {% if send == True %}
        <div style="color:green">전송이 완료되었습니다.</div>
        {% else %}
        <div style="color:red">아직 전송 안됨</div>
        {% endif %}
    </div>

    </body>
    
</html>
